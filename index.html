<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Cassi üå∑</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffeef3);
      color: #3c3c3c;
      padding: 20px;
      overflow: hidden;
    }
    #quiz {
      max-width: 500px;
      width: 100%;
    }
    .quiz-step {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .quiz-step.active {
      display: block;
    }
    .question {
      font-size: 1.4em;
      margin-bottom: 20px;
      text-align: center;
    }
    .options button {
      position: relative;
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 16px;
      background: #ffeef3;
      color: #3c3c3c;
      transition: background 0.3s, transform 0.1s;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(255, 180, 200, 0.2);
    }
    .options button:hover {
      background: #ffd6e5;
    }
    .options button:active {
      transform: scale(0.97);
    }
    .heart {
      position: absolute;
      color: #ff9eb5;
      font-size: 1.2em;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-40px) scale(1.5); }
    }
    .final {
      font-size: 1.2em;
      margin-top: 40px;
      background: #fff0f5;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      line-height: 1.5em;
      animation: fadeIn 1s ease-in-out;
      box-shadow: 0 4px 12px rgba(255, 180, 200, 0.2);
    }
    .falling-heart {
      position: fixed;
      top: -20px;
      font-size: 1.2em;
      color: #ffb6c1;
      animation: fall 6s linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .envelope {
      width: 200px;
      height: 140px;
      background: #fff;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      position: relative;
      margin: 30px auto;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1em;
      text-align: center;
      padding: 10px;
      transition: transform 0.6s;
      backface-visibility: hidden;
    }
    .envelope.opened {
      transform: rotateX(180deg);
      transition: transform 1s ease-in-out;
      background: #fff0f5;
    }
    .message {
      display: none;
      opacity: 0;
    }
    .message.show {
      display: block;
      animation: fadeSlideUp 1s ease-in-out forwards;
      padding: 20px;
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255, 180, 200, 0.2);
      text-align: center;
      font-size: 1.2em;
    }
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="quiz">
    <div class="quiz-step active" data-step="1">
      <div class="question">1. O que aquece seu cora√ß√£o de verdade? ‚ú®</div>
      <div class="options">
        <button data-value="mensagem">Uma mensagem do nada s√≥ pra me lembrar que sou especial</button>
        <button data-value="abraco">Um abra√ßo sincero quando eu n√£o pe√ßo</button>
        <button data-value="escuta">Algu√©m que escuta de verdade</button>
      </div>
    </div>
    <div class="quiz-step" data-step="2">
      <div class="question">2. Em um dia dif√≠cil, o que mais te conforta? ‚òÅÔ∏è</div>
      <div class="options">
        <button data-value="lembranca">Saber que algu√©m pensou em mim mesmo de longe</button>
        <button data-value="silencio">Sil√™ncio com algu√©m que entende sem precisar falar</button>
        <button data-value="riso">Uma frase boba que me fa√ßa rir</button>
      </div>
    </div>
    <div class="quiz-step" data-step="3">
      <div class="question">3. Quando voc√™ se sente mais voc√™? üå∑</div>
      <div class="options">
        <button data-value="vulneravel">Quando posso ser vulner√°vel sem medo</button>
        <button data-value="detalhes">Quando algu√©m repara em detalhes que ningu√©m v√™</button>
        <button data-value="leve">Quando t√¥ rindo sem motivo, leve</button>
      </div>
    </div>
    <div id="envelopeContainer" style="display:none; text-align:center;">
      <div class="envelope" onclick="openEnvelope()">
        üíå Voc√™ recebeu uma carta...
      </div>
      <div id="messageText" class="message"></div>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.quiz-step');
    const envelopeContainer = document.getElementById('envelopeContainer');
    const messageText = document.getElementById('messageText');
    let currentStep = 0;
    let answers = [];

    const finais = {
      mensagem_lembranca_detalhes: "Cassi, voc√™ √© feita de detalhes que nem todo mundo v√™. Mas eu vejo. E quanto mais eu reparo, mais eu gosto. üå∏",
      escuta_silencio_vulneravel: "Cassi, com voc√™ o sil√™ncio nunca √© vazio. √â espa√ßo seguro. √â abrigo. E √© lindo estar perto do que √© t√£o real. üåô",
      abraco_riso_leve: "Cassi, o jeito que voc√™ transforma o simples em alegria √© m√°gico. Seu riso tem algo que bagun√ßa o meu mundo ‚Äî no melhor dos sentidos. üí´",
      carinho_presenca: "Cassi, tem algo no seu jeito de estar que faz tudo ficar mais calmo. Voc√™ √© abra√ßo mesmo de longe. ü§ç",
      lembrada_vista: "Cassi, lembrar de voc√™ √© autom√°tico‚Ä¶ esquecer? Imposs√≠vel. Voc√™ √© presen√ßa mesmo quando t√° longe. ü´∂",
      leveza_sol: "Cassi, com voc√™ at√© o caos vira com√©dia. Te ouvir rir √© como sol entrando pela janela. ‚òÄÔ∏èüíó",
      caminho_suave: "Cassi, tem algo no seu jeito de existir que faz tudo desacelerar. Como se o mundo ficasse mais gentil s√≥ por voc√™ estar nele. üåø"
    };

    const aleatorios = [
      finais.carinho_presenca,
      finais.lembrada_vista,
      finais.leveza_sol,
      finais.caminho_suave
    ];

    function showStep(n) {
      steps.forEach(step => step.classList.remove('active'));
      if (steps[n]) steps[n].classList.add('active');
    }

    function handleClick(e) {
      const value = e.target.getAttribute('data-value');
      if (!value) return;
      answers.push(value);
      animateHearts(e.target);
      currentStep++;
      if (currentStep < steps.length) {
        setTimeout(() => showStep(currentStep), 500);
      } else {
        setTimeout(() => generateFinal(), 600);
      }
    }

    function generateFinal() {
      const key = answers.join('_');
      let frase = finais[key];
      if (!frase) {
        frase = aleatorios[Math.floor(Math.random() * aleatorios.length)];
      }
      envelopeContainer.style.display = 'block';
      messageText.innerText = frase;
    }

    function animateHearts(button) {
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 80 + 10 + '%';
        heart.style.top = '-10px';
        heart.innerText = '‚ù§';
        button.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
      }
    }

    function openEnvelope() {
      const envelope = document.querySelector('.envelope');
      if (envelope.classList.contains('opened')) return;
      envelope.classList.add('opened');

      setTimeout(() => {
        messageText.classList.add('show');
        launchHeartBurst(envelope.offsetLeft + envelope.offsetWidth / 2);
      }, 1000);
    }

    function launchHeartBurst(x) {
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'üíñ';
        heart.style.position = 'fixed';
        heart.style.left = x + (Math.random() * 60 - 30) + 'px';
        heart.style.bottom = '80px';
        heart.style.fontSize = (Math.random() * 10 + 16) + 'px';
        heart.style.animation = 'floatUp 2s ease-out forwards';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.innerText = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createFallingHeart, 500);

    document.querySelectorAll('.options button').forEach(btn => {
      btn.addEventListener('click', handleClick);
    });
  </script>
</body>
</html>
